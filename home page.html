        </div>

      <!-- gird -->
      <div class="container-fluid">

          <div class="container mt-5 ">
              <div class="row">
                  <div class="col-md-6 border inner-color rounded">
                      <h1>col md 6</h1>
                    </div>
                    <div class="col-md-6 border inner-color rounded">

            <div class="container mb-5 ">

      <!-- .form// -->

      
      <div class="container">
        <div class="row p-2">
          <div class="col-md-6">
            <h1>Full Page Form</h1>
      
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
      
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message"></textarea>
            </div>
          </div>
      
          <div class="col-md-6">
            <p>Please read and agree to our terms of service before submitting your form.</p>
      
            <label class="checkbox">
              <input type="checkbox" name="terms"> I agree to the terms of service.
            </label>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md-12 mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
